<!--Login in with Twitter-->
Para comentar:   <button class="btn btn-primary btn-sm" ng-click="login()">Ingresá con Twitter</button> <br>
<!--Displays who is currently logged in-->
<span>Estas loggeado con: {{authData.twitter.username}}</span><br><br><br>

<div>
    <form>
        <!--        The Post Name-->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Título</label>
            <input type="text" ng-model="post.name" class="form-control">
        </div>
        <!--        The Post Description-->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Comentario</label>
            <input type="text" ng-model="post.description" class="form-control">
        </div>
        <!--        The Post URL-->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Referencia URL</label>
            <input type="text" ng-model="post.url" class="form-control">
        </div>
        <br>
        <!--        Save Post-->
        <button ng-click="savePost(post)" class="btn btn-success btn-block">Postear</button>
    </form>
</div>
<br><br>
<h3>Comentarios sobre las pruebas:</h3>
<!--Repeats through all the posts that are found-->
<div ng-repeat="post in posts">
    <!--    The post name and URL-->
    <h2><small><a ng-href="{{post.url}}">{{post.name}}</a></small></h2>
    <!--    The post description-->
    <p>{{post.description}}</p>
    <p class="pull-right">Posteado por: {{post.user}}</p>
    <br>
    <!--    The post votes-->
    <span>Votos: {{post.votes}}</span>
    <!--    Add a new vote-->
    <button ng-click="addVote(post)" class="btn btn-primary btn-sm">Votá</button>
    <button ng-click="deletePost(post)" class="btn btn-danger btn-sm">Eliminar Post</button>
